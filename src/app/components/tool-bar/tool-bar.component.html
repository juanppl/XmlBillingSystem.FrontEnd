<mat-toolbar color="primary">
    <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
    </button>
    <h1>Sistema de facturaci√≥n</h1>
</mat-toolbar>

<mat-sidenav-container autosize>
    <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : 'shinked'" [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
        <mat-nav-list>
            <a mat-list-item routerLink="categories">
                <span class="entry">
                    <mat-icon>category</mat-icon>
                    <span *ngIf="!isCollapsed">Categorias</span>
                </span>
            </a>
            <a mat-list-item routerLink="clients">
                <span class="entry">
                    <mat-icon>contacts</mat-icon>
                    <span *ngIf="!isCollapsed">Clientes</span>
                </span>
            </a>
            <a mat-list-item routerLink="bills">
                <span class="entry">
                    <mat-icon>payments</mat-icon>
                    <span *ngIf="!isCollapsed">Facturas</span>
                </span>
            </a>
            <a mat-list-item routerLink="products">
                <span class="entry">
                    <mat-icon>inventory_2</mat-icon>
                    <span *ngIf="!isCollapsed">Productos</span>
                </span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
